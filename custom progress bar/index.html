<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Custom Progress bar | Coderider</title>
</head>
<body>
    <div class="box">
        <div class="progress">
            <svg>
                <circle cx="150" cy="150" r="80"></circle>
                </svg>
            <div class="inner-circle"">
                <span class="num"></span>
            </div>
        </div>
    </div>

    <script>
        var a = 0;
        var  run = setInterval(frames,50);
        function frames(){
            a = a + 1;
            if(a == 101){
                clearInterval(run);
            }else{
                var counter = document.querySelector(".num");
                counter.textContent = a +"%";
            }
        }

    </script>
</body>
</html>
