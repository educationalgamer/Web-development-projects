<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Setting | Coderider</title>
</head>
<body>
<form id="app-cover">
  <div id="select-box">
    <input type="checkbox" id="options-view-button">
    <div id="select-button" class="brd">
      <div id="selected-value">
        <span>Select a platform</span>
      </div>
      <div id="chevrons">
        <i class="fas fa-chevron-up"></i>
        <i class="fas fa-chevron-down"></i>
      </div>
    </div>
    <div id="options">
      <div class="option">
        <input class="s-c top" type="radio" name="platform" value="facebook">
        <input class="s-c bottom" type="radio" name="platform" value="facebook">
        <i class="fa fa-facebook"></i>
        <span class="label">Facebook</span>
        <span class="opt-val">Facebook</span>
      </div>
      <div class="option">
        <input class="s-c top" type="radio" name="platform" value="Youtube">
        <input class="s-c bottom" type="radio" name="platform" value="Youtube">
        <i class="fa fa-youtube"></i>
        <span class="label">Youtube</span>
        <span class="opt-val">Youtube</span>
      </div>
      <div class="option">
        <input class="s-c top" type="radio" name="platform" value="github">
        <input class="s-c bottom" type="radio" name="platform" value="github">
        <i class="fa fa-github"></i>
        <span class="label">Github</span>
        <span class="opt-val">Github</span>
      </div>
      <div class="option">
        <input class="s-c top" type="radio" name="platform" value="twitter">
        <input class="s-c bottom" type="radio" name="platform" value="twitter">
        <i class="fa fa-twitter"></i>
        <span class="label">Twitter</span>
        <span class="opt-val">Twitter</span>
      </div>
      <div class="option">
        <input class="s-c top" type="radio" name="platform" value="whatsapp">
        <input class="s-c bottom" type="radio" name="platform" value="whatsapp">
        <i class="fa fa-whatsapp"></i>
        <span class="label">Whatsapp</span>
        <span class="opt-val">Whatsapp</span>
      </div>
      <div class="option">
        <input class="s-c top" type="radio" name="platform" value="google-plus">
        <input class="s-c bottom" type="radio" name="platform" value="google-plus">
        <i class="fa fa-google-plus"></i>
        <span class="label">Google-plus</span>
        <span class="opt-val">Google-plus</span>
      </div>
      <div id="option-bg"></div>
    </div>
  </div>
</form>
    <script src="main.js"></script>
</body>
</html>
