<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom radio Button | Coderider</title>
  </head>
  <body>
    <div class="container">
      <input type="radio" name="radio" id="radio-1" />
      <label for="radio-1">
        <div class="radio-btn"></div>
        <p>Light</p>
        <img src="credit-light.svg" alt="">
      </label>
      <input type="radio" name="radio" id="radio-2" />
      <label for="radio-2">
        <div class="radio-btn"></div>
        <p>Blue</p>
        <img src="credit-blue.svg" alt="">
    </label>
    <input type="radio" name="radio" id="radio-3" />
    <label for="radio-3">
        <div class="radio-btn"></div>
        <p>Dark</p>
        <img src="credit-dark.svg" alt="">
      </label>
    </div>
  </body>
</html>
