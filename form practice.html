<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body bgcolor="yellow">
	<form>
		<fieldset>
			<legend>Enqury</legend>
			NAME: <input type="text" name="name" placeholder="enter your name" required="" autofocus="" value="educational" readonly=""><br/><br/>

			ADDRESS: <textarea></textarea><br><br> 

			GENDER: <input type="radio" name="GENDER" value="m">male
			<input type="radio" name="GENDER" value="f">female<br><br>

			COUNTRY: <SELECT>
				<OPTGROUP LABEL="ASIA"></OPTGROUP>
					<OPTION>PLEASE SELECT A COUNTRY</OPTION>
					<OPTION VALUE="INDIE">INDIA</OPTION>
					<OPTION VALUE="SRI">SRI LANKA</OPTION>
				<OPTGROUP LABEL="AMERICA"></OPTGROUP>
				     <OPTION VALUE="VAG">LOS VAGES</OPTION>
					<OPTION VALUE="FON">CALIFORNIA </OPTION>
				</SELECT>
				<BR>
				<BR>


				HOBBIES: <INPUT TYPE="CHECKBOX" NAME="HOBBIES" checked="">GAMING
				 <INPUT TYPE="CHECKBOX" NAME="HOBBIES">DANCING
				 <INPUT TYPE="CHECKBOX" NAME="HOBBIES">SINGING
				 <BR>
				 <BR>


				IMAGE: <INPUT TYPE="FILE" NAME="IMAGE"/>
				<BR/>
				<BR/>

				 color: <INPUT TYPE="color" name="color" value="red"/>
				<br>
				<br>

				 EMAIL: <input type="email" name="email"/><br/><br>

				Password: <input type="password" name="password"/><br><br>

				Age: <input type="number" name="Age" min="15" max="40"><br><br>

				date: <input type="date" name="date"/><br><br>

				RANGE: <input type="RANGE" name="RANGE" max="25" min="15" value="20" /><br><br>

				<input type="submit" value="send"/>
				<input type="reset" value="reset"/>
			</fieldset>
		</form>

				
			
	

</body>
</html>
